<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">

    <div class="alert alert-danger" *ngIf="error">
      <p> {{ error }} </p>
    </div>

    <div *ngIf="isLoading" style="text-align:center">
      <app-spinner></app-spinner>
    </div>

    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">EMAIL</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email>
      </div>

      <div class="form-group">
        <label for="password">PASSWORD</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required password minlength="6" >
      </div>

      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Signup' }}</button>
      </div>

      <div>
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">{{ isLoginMode ? 'Switch to Signup' : 'Switch to login' }}</button>
      </div>

    </form>
  </div>
</div>
